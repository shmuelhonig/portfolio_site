<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shmuel Honig Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/portfolio_styling.css" />
    <base target="_blank">
  </head>
  <body>
    <header>
      <img class="logo" src="img/udacity_logo.svg" alt="logo" />
      <div class="heading-wrapper">
        <h1>Shmuel Honig</h1>
        <h2 class="sub-heading">Software Developer</h2>
      </div>
    </header>
    <div id="comic-wrapper">
      <figure>
        <img id="xkcd" src="https://imgs.xkcd.com/comics/wisdom_of_the_ancients.png" alt="comic" />
        <figcaption class="caption">
          <a href="https://xkcd.com/979/">https://xkcd.com/979/</a>
        </figcaption>
      </figure>
    </div>
    <main>
      <section class="container">
        <h2>Featured Work</h2>
        <div class="portfolio-grid">
          <div class="project">
            <figure class="fig">
              <img class="project-image" src="https://farm6.staticflickr.com/5614/15659707052_4172a0a8ce_b.jpg" alt="image" />
              <figcaption class="caption">
                Jeff Jackowski <a href="https://flic.kr/p/pRN6kb">Image Source</a><br />
              </figcaption>
            </figure>
            <p class="project-title">PORTFOLIO SITE</p>
            <p class="github-link">
              <a href="https://github.com/shmuelhonig/portfolio_site.git">View on GitHub</a>
            </p>
          </div>
          <div class="project">
            <figure class="fig">
              <img class="project-image" src="https://cdn.wallpapersafari.com/58/9/bLsnoi.jpg" alt="image" />
              <figcaption class="caption">
                <a href="https://wallpapersafari.com/movie-theme-wallpaper">Image Source</a><br />
              </figcaption>
            </figure>
            <p class="project-title">MOVIE WEBSITE</p>
            <p class="github-link">
              <a href="https://github.com/shmuelhonig/ud036_StarterCode.git">View on GitHub</a>
            </p>
          </div>
          <div class="project">
            <figure class="fig">
              <img class="project-image" src="img/road_trip.jpg" alt="image" />
              <figcaption class="caption">
              </figcaption>
            </figure>
            <p class="project-title">PROJECT 3</p> <!--TODO add project and link-->
            <p class="github-link">Link</p>
          </div>
        </div>
      </section>
    </main>

</html>
